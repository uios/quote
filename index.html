<html>
    <head>
        <title>Write &#8226;&#160;uiOS</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='apple-mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-status-bar-style' content='#021025'>
        <meta name="apple-mobile-web-app-title" content="Photo">
        <meta name="application-name" content="Photo">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name='theme-color' content='#021025'>
        <script>
            var domains = window.location.host.split('.');
            window.globals = {
                domains: {
                    domain: domains.length > 1 ? domains[domains.length - 2] : null,
                    subdomain: domains.length > 2 ? domains[domains.length - 3] : null,
                    tld: domains[domains.length - 1]
                }
            }
            const base = document.createElement("base");
            base.href = (globals.domains.domain === "github" ? "/photo" : "") + "/";
            document.head.appendChild(base);
        </script>
        <link href="index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css" rel="stylesheet">
        <link href="cdn/css/boiler.css" rel="stylesheet">
        <script id="firebase-app" src="cdn/js/firebase-app.js"></script>
        <script id="firebase-auth" src="cdn/js/firebase-auth.js"></script>
        <script id="script-vanilla" src="cdn/js/vanilla.js"></script>
        <script id="script-auth" src="cdn/js/auth.js"></script>
        <script id="script-mvc" src="cdn/js/mvc.js"></script>
        <script id="script-on" src="cdn/js/on.js"></script>
        <script id="script-modal" src="cdn/js/modal.js"></script>
        <script id="script-router" src="cdn/js/router.js"></script>
        <script id="script-touch" src="cdn/js/touch.js"></script>
        <script src="index.js"></script>
    </head>
    <body class="justify-content-center" data-load="ing">
        <boot class="boot" id="boot">
            <div class="bouncing bounce1 bg-r"></div>
            <div class="bouncing bounce2 bg-g"></div>
            <div class="bouncing bounce3 bg-b"></div>
        </boot>
        <nav class="-mobile-border-color-eff3f4 -mobile-border-top-1px-solid -mobile-bottom-0 -mobile-height-50px -mobile-position-fixed -mobile-width-100pct z-index-5">
            <section class="-mobile-flex-direction-row display-flex flex-direction-column width-100pct">
                <card class="-mobile-display-none">
                    <section>
                        <ico>
                            <n class="gg-pen"></n>
                        </ico>
                    </section>
                </card>
                <card class="margin-right-20px width-100pct">
                    <section class="-mobile-flex-direction-row -mobile-justify-content-space-around  display-flex flex-direction-column width-100pct">
                        <box data-href="/">
                            <row class="align-items-center">
                                <ico>
                                    <n class="gg-home"></n>
                                </ico>
                                <text class="-sxga-display-none width-190px">Home</text>
                            </row>
                        </box>
                        <box data-href="/explore/">
                            <row class="align-items-center">
                                <ico>
                                    <n class="-sxga-display-none gg-hashtag"></n>
                                    <n class="-sxga-display-flex display-none gg-search"></n>
                                </ico>
                                <text class="-sxga-display-none width-190px">Explore</text>
                            </row>
                        </box>
                        <box data-href="/notificaitons/">
                            <row class="align-items-center">
                                <ico>
                                    <n class="gg-bell"></n>
                                </ico>
                                <text class="-sxga-display-none width-190px">Notifications</text>
                            </row>
                        </box>
                        <box data-href="/messages/">
                            <row class="align-items-center">
                                <ico>
                                    <n class="gg-mail"></n>
                                </ico>
                                <text class="-sxga-display-none width-190px">Messages</text>
                            </row>
                        </box>
                        <box class="-mobile-display-none" data-href="/users/:uid/">
                            <row class="align-items-center">
                                <ico>
                                    <n class="gg-user"></n>
                                </ico>
                                <text class="-sxga-display-none width-190px">Profile</text>
                            </row>
                        </box>
                        <box class="-mobile-bottom-50px -mobile-margin-20px -mobile-right-0 -mobile-position-fixed color-fff" data-href="/users/:uid/">
                            <row class="align-items-center">
                                <ico class="-sxga-display-flex background-color-1d9bf0 border-radius-50pct display-none">
                                    <n class="gg-math-plus"></n>
                                </ico>
                                <text class="-sxga-display-none background-color-1d9bf0 border-radius-50px font-weight-bolder line-height-50px margin-right-20px text-align-center width-100pct">Write</text>
                            </row>
                        </box>
                    </section>
                </card>
                <card class="bottom-0 isauth position-absolute">
                    <row>
                        <box>
                            <section>
                                <picture class="empty" id="avi"></picture>
                                <ico>
                                    <n></n>
                                </ico>
                            </section>
                        </box>
                        <box class="-sxga-display-none flex-direction-row">
                            <column>
                                <text placeholder="Full Name"></text>
                                <text placeholder="@username"></text>
                            </column>
                            <section>
                                <ico>
                                    <n class="gg-more-alt"></n>
                                </ico>
                            </section>
                        </box>
                    </row>
                </card>
            </section>
        </nav>
        <main>
            <page data-fetch="/cdn/html/page/page.index.html" data-page="/"></page>
            <page data-fetch="/cdn/html/page/page.explore.html" data-page="/explore/"></page>
            <page data-fetch="/cdn/html/page/page.notifications.html" data-page="/notifications/"></page>
            <page data-fetch="/cdn/html/page/page.index.html" data-page="/messages/"></page>
            <page data-fetch="/cdn/html/page/page.index.html" data-page="/users/*/"></page>
        </main>
    </body>
</html>
