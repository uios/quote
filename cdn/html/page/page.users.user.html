<blocks class="-mobile-border-unset -mobile-max-width-100vw -vga-max-width-100pct border-color-eff3f4 border-left-1px-solid border-right-1px-solid width-600px">
    <header>
        <section>
            <card>
                <row>
                    <box data-tap="history.go(-1)">
                        <section>
                            <ico>
                                <n class="gg-arrow-left"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="justify-content-center">
                        <column>
                            <text class="font-size-20px font-weight-bolder line-height-24px padding-y-2px" placeholder="Full Name"></text>
                            <text class="color-536471 font-size-13px line-height-16px" placeholder="0 Quotes"></text>
                        </column>
                    </box>
                </row>
            </card>
        </section>
    </header>
    <block>
        <column>
            <card class="width-100pct">
                <picture class="background-color-cfd9de height-100pct padding-top-33-one-third-pct width-100pct"></picture>
                <section>
                    <box class="background-color-db border-5px-solid border-color-fff border-radius-50pct bottom-minus-65px height-120px left-10px margin-right-20px overflow-hidden position-absolute width-120px" data-href="/">
                        <section>
                            <picture class="align-center empty flex flex-1 justify-center"></picture>
                            <picture class="empty-state flex-1">
                                <img class="bottom-0 height-75pct left-0 invert margin-auto right-0 position-absolute width-75pct" src="cdn/svg/user.svg">
                            </picture>
                        </section>
                    </box>
                </section>
            </card>
            <card class="margin-bottom-20px width-100pct">
                <column>
                    <box class="margin-top-10px padding-10px">
                        <section>
                            <text class="background-color-fff border-1px-solid border-color-cfd9de border-radius-20px font-weight-bolder line-height-36px margin-left-auto padding-x-20px">Edit Profile</text>
                        </section>
                    </box>
                    <box class="margin-top-5px padding-10px margin-bottom-20px">
                        <column>
                            <text class="font-size-20px font-weight-bolder" placeholder="Full Name"></text>
                            <text placeholder="@username"></text>
                        </column>
                    </box>
                    <box class="color-536471 padding-10px">
                        <row>
                            <ico class="margin-right-5px" data-height="20px" data-width="20px">
                                <n class="gg-calendar"></n>
                            </ico>
                            <text placeholder="Joined Month 20XX"></text>
                        </row>
                    </box>
                    <box class="color-536471 padding-10px">
                        <row>
                            <text class="margin-right-20px"><span class="font-weight-bolder margin-right-5px" placeholder="0"></span><span>Following</span></text>
                            <text><span class="font-weight-bolder margin-right-5px" placeholder="0"></span><span>Followers</span></text>
                        </row>
                    </box>
                </column>
            </card>
            <card class="border-bottom-1px-solid border-color-eff3f4 color-536471 font-size-15px font-weight-bolder line-height-50px width-100pct">
                <row class="justify-content-space-between">
                    <box class="flex-grow-1 padding-x-20px">
                        <section class="justify-content-center">
                            <text>Quotes</text>
                        </section>
                    </box>
                    <box class="flex-grow-1 padding-x-20px">
                        <section class="justify-content-center">
                            <text>Quotes & replies</text>
                        </section>
                    </box>
                    <box class="flex-grow-1 padding-x-20px">
                        <section class="justify-content-center">
                            <text>Media</text>
                        </section>
                    </box>
                    <box class="flex-grow-1 padding-x-20px">
                        <section class="justify-content-center">
                            <text>Likes</text>
                        </section>
                    </box>
                </row>
            </card>
        </column>
    </block>
    <footer class="-mobile-background-color-fff -mobile-bottom-0 -mobile-position-fixed -noauth align-items-center background-color-1d9bf0 bottom-0 color-fff display-flex justify-content-center left-0 padding-y-10px position-fixed width-100pct">
        <flex class="-mobile-display-none -sxga-width-50px height-100pct width-240px"></flex>
        <row class="-xga-width-600px justify-content-space-between width-960px">
            <card class="-vga-display-none padding-10px">
                <row class="grid-gap-10px" data-mobile-columns="2">
                    <box class="-noauth" data-href="/messages/">
                        <column class="flex-1">
                            <text class="font-size-22px font-weight-bolder">Don't miss what's happening</text>
                            <text class="font-size-14px">People on Write are the first to know.</text>
                        </column>
                    </box>
                </row>
            </card>
            <card class="-vga-width-100pct font-weight-bolder justify-content-center padding-x-10px">
                <row class="grid-gap-10px" data-vga-columns="2">
                    <box class="-noauth" data-href="/my/">
                        <flex class="align-items-center flex-1">
                            <text class="-mobile-border-color-ac9b8e -mobile-color-1d9bf0 border-1px-solid border-color-fff border-radius-50px box-sizing-border-box justify-content-center line-height-36px padding-x-20px text-align-center width-100pct">Log In</text>
                        </flex>
                    </box>
                    <box class="-noauth" data-href="/my/account/">
                        <flex class="align-items-center flex-1">
                            <text class="-mobile-background-color-1d9bf0 -mobile-border-color-1d9bf0 -mobile-color-fff background-color-fff border-1px-solid border-color-fff border-radius-50px box-sizing-border-box color-000 justify-content-center line-height-36px padding-x-20px text-align-center width-100pct">Sign Up</text>
                        </flex>
                    </box>
                </row>
            </card>
        </row>
    </footer>
</blocks>
<aside class="-xga-display-none width-360px">
    <column>
        <form class="background-color-f7f9f9 border-radius-20px height-40px margin-x-20px margin-y-5px">
            <row>
                <box>
                    <section>
                        <ico data-height="40px" data-width="40px">
                            <n class="gg-search"></n>
                        </ico>
                    </section>
                </box>
                <box class="flex-1">
                    <row>
                        <input class="line-height-40px width-100pct" placeholder="Search" type="text">
                    </row>
                </box>
            </row>
        </form>
        <card class="background-color-f7f9f9 border-radius-20px margin-20px">
            <header>
                <box>
                    <row>
                        <text class="font-weight-bolder">Who to follow</text>
                    </row>
                </box>
            </header>
            <section>
                <box>
                    <row>
                        <picture></picture>
                        <column>
                            <text placeholder="Full Name"></text>
                            <text placeholder="@username"></text>
                        </column>
                        <text>Follow</text>
                    </row>
                </box>
                <box>
                    <row>
                        <picture></picture>
                        <column>
                            <text placeholder="Full Name"></text>
                            <text placeholder="@username"></text>
                        </column>
                        <text>Follow</text>
                    </row>
                </box>
                <box>
                    <row>
                        <picture></picture>
                        <column>
                            <text placeholder="Full Name"></text>
                            <text placeholder="@username"></text>
                        </column>
                        <text>Follow</text>
                    </row>
                </box>
            </section>
            <footer>
                <box>
                    <row>
                        <text>Show more</text>
                    </row>
                </box>
            </footer>
        </card>
    </column>
</aside>
