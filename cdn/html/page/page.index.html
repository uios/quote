<blocks class="-mobile-max-width-100vw border-color-eff3f4 border-left-1px-solid border-right-1px-solid width-600px">
    <header>
        <section>
            <card class="line-height-50px">
                <row>
                    <box class="-mobile-display-flex display-none height-50px width-50px">
                        <flex class="align-items-center justify-content-center height-100pct width-100pct">
                            <ico class="-noauth align-center empty-state flex justify-center">
                                <n class="gg-user"></n>
                            </ico>
                            <picture class="-isauth background-color-db border-radius-50pct overflow-hidden position-relative" data-height="30px" data-width="30px">
                                <img class="bottom-0 height-75pct left-0 invert margin-auto right-0 position-absolute width-75pct" src="cdn/svg/user.svg">
                            </picture>
                        </flex>
                    </box>
                    <box>
                        <section>
                            <text class="font-weight-bolder padding-x-20px">Home</text>
                        </section>
                    </box>
                    <box class="margin-left-auto">
                        <section>
                            <ico>
                                <n class="gg-options"></n>
                            </ico>
                        </section>
                    </box>
                </row>
            </card>
        </section>
    </header>
    <block class="-mobile-bottom-0 -mobile-position-fixed -noauth">
        <section>
            <card>
                <row>
                    <box class="-noauth margin-10px" data-href="/messages/">
                        <row class="align-items-center">
                            <text class="border-1px-solid border-color-db border-radius-50px line-height-30px text-align-center width-190px">Log In</text>
                        </row>
                    </box>
                    <box class="-noauth margin-10px" data-href="/users/:uid/">
                        <row class="align-items-center">
                            <text class="border-1px-solid border-color-db border-radius-50px line-height-30px text-align-center width-190px">Sign Up</text>
                        </row>
                    </box>
                </row>
            </card>
        </section>
    </block>
</blocks>
